<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grist Flashcards</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <button id="reloadBtn">Reload Cards</button>
    </div>
    <div id="card-container">
      <!-- Cards will be loaded here -->
    </div>
    <div id="controls" style="display: none">
      <button id="showAnswerBtn">Show Answer</button>
      <div id="gradeButtons" style="display: none">
        <button id="againBtn">Again</button>
        <button id="hardBtn">Hard</button>
        <button id="goodBtn">Good</button>
        <button id="easyBtn">Easy</button>
      </div>
    </div>
  </body>
</html>
