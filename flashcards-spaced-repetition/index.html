<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/grist-widget/flashcards-spaced-repetition/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grist Flashcard</title>
    <script type="module" crossorigin src="/grist-widget/flashcards-spaced-repetition/assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="/grist-widget/flashcards-spaced-repetition/assets/index.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- Load Grist API first -->
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <!-- Add error handling for Grist API -->
    <script>
      window.onerror = function (msg, url, line) {
        if (msg.includes('grist')) {
          console.error('Grist API failed to load:', msg)
          // Optionally show a user-friendly error message
          document.getElementById('app').innerHTML =
            '<div style="text-align: center; padding: 2rem;">Failed to load Grist API. Please refresh the page.</div>'
        }
        return false
      }
    </script>
    <!-- Load our app after Grist API -->
  </body>
</html>
